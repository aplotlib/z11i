<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Wealth Co. Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #003366;
      color: #FFD700;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.75rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #FFFFFF;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #FFD700;
    }

    main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .section {
      background: #fff;
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003366;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .widget-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .widget-grid canvas {
      background-color: #FFFFFF;
      border: 1px solid #D3D3D3;
      padding: 1rem;
      border-radius: 8px;
    }

    label, select, button {
      display: block;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #003366;
      color: #FFD700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">General Wealth Co.</div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#dashboards">Dashboards</a></li>
        <li><a href="#reports">Reports</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="section" id="home">
      <h2>Welcome to General Wealth Co.</h2>
      <p>This is the home section of the General Wealth Co. dashboard page. Learn about our offerings and insights.</p>
    </div>

    <div class="section" id="dashboards">
      <h2>Financial Dashboard</h2>
      <div class="widget-grid">
        <canvas id="revenueChart"></canvas>
      </div>
    </div>

    <div class="section" id="reports">
      <h2>Customizable Reports</h2>
      <div>
        <label for="reportType">Select Report Type:</label>
        <select id="reportType">
          <option value="financial">Financial</option>
          <option value="operational">Operational</option>
        </select>
      </div>
      <div>
        <button id="generateReport">Generate Report</button>
      </div>
      <div id="reportOutput"></div>
    </div>
  </main>

  <script>
    // Chart.js financial dashboard
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('revenueChart').getContext('2d');
      const revenueChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['January', 'February', 'March', 'April'],
          datasets: [{
            label: 'Revenue',
            data: [12000, 15000, 8000, 18000],
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
          }]
        }
      });
    });

    // Simple customizable reports demo
    document.getElementById('generateReport').addEventListener('click', function () {
      const reportType = document.getElementById('reportType').value;
      let reportData = '';

      if (reportType === 'financial') {
        reportData = `
          <h3>Financial Report</h3>
          <p>Revenue: $18,000</p>
          <p>Expenses: $7,000</p>
        `;
      } else if (reportType === 'operational') {
        reportData = `
          <h3>Operational Report</h3>
          <p>Units Produced: 1,200</p>
          <p>Units Sold: 1,000</p>
        `;
      }

      document.getElementById('reportOutput').innerHTML = reportData;
    });
  </script>
</body>
</html>
